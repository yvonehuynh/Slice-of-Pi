<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .box {
            width: 200px;
            height: 200px;
            background: yellow;
        }

        p {
            font-size: 5rem;
        }

        .hide {
            display: none;
        }

    </style>
</head>
<body>
    <div>

        <div class="box">
        </div>

        <p class="score" id="first">
        </p>

        <h1>Hello</h1>

    </div>

    <div id="hidden">
        <p>hello im supposed to be a panel!</p>
    </div>
    <script>
    // on click of the yellow div
    // add a point

    let score = 0;
    const para = document.getElementsByClassName("score")[0];

    document.getElementsByClassName('box')[0]
            .addEventListener('click', function (event) {
                addScore();
            });

    function addScore(){
        score++;
        const para = document.getElementsByClassName("score")[0];
        para.textContent = score;
        if (score === 5) {
            para.textContent = "you win!";
            // window.location = "www.google.ca/images";
        }
    }

// hide and seek function
    function hide(e){
        // when this is clicked, hide the element
        document.getElementById("first")
        .addEventListener("click", function(e){
            const hidden = document.getElementById("hidden");
            hidden.classList = "hide";
        })
    }

    hide();

    </script>
<!-- progress bar on click -->
    <div id="info">Progress: 0%</div>
    <div id="progress" style="width:0%;height:100px;border:1px solid black;"></div>
    <button id="increase100">1 click needed</button>
    <button id="increase20">5 clicks needed</button>
    <button id="increase4">25 clicks needed</button>
    <script type="text/javascript">
        function makedynamic(button, neededclicks) {
            let info = document.getElementById("info");
            let progress = document.getElementById("progress");
            let stepsize = 100 / neededclicks;
            document.getElementById(button).onclick = function () {
                let width = progress.style.width.replace("%", "");
                width = parseInt(width) + stepsize;
                if (width >= 100) {
                    progress.style.width = "100%";
                    info.innerHTML = stepsize > 10 ? "You made it!" : "ouch, my fingerrrrs";
                } else {
                    width = width + "%";
                    progress.style.width = width;
                    info.innerHTML = "Progress: " + width;
                }
            }
        }
        makedynamic('increase100', 1);
        makedynamic('increase20', 5);
        makedynamic('increase4', 25);
    </script>
</body>
</html>
