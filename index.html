<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Click Wars!</title>

    <link rel="stylesheet" href="./public/styles/style.css">
    <style>
        #container {
  height: auto;
  width: 300px;
  margin: 10px auto;
  border: 1px solid rgb(208, 99, 99);
  padding: 10px;
  background-color:lighten(gray, 10%);
#loader {
 height: auto;
  border:1px solid grey;
  width: auto;
}
  p {
margin: 1px;
  }
}
#progress {
        /* overflow:hidden; */
   height: 9px;
    width: 0;
    background: red;
    max-width: 100%;
  }
    </style>
</head>
<body>
    <div class="wapper">
        <p class="timer"></p>
<div id="container">
    <div id="loader">
        <div id="progress"></div>
    </div>
    <div id="currentWidth"></div>
    <input id="increase" type="submit" value="Increase">
</div>
        <!-- winning panel -->
        <div class="winning-panel-container hide">
            <h2>You Win! Move onto the next round?</h2>
            <p class="score"></p>
            <a class="accept" id="accept-one">Yes</a>
            <a class="reject" id="accept-two">No</a>
        </div>

        <!-- losing panel -->
        <div class="losing-panel-container hide">
            <h2>You Lose! Try again?</h2>
            <p class="score"></p>
        </div>

        <!-- Level One -->
        <div class="level-container" id="level-one">
            <h3 class="click-button" id="level-one-button">Click me! Level one</h3>
            <p class="score" id="score-level1"></p>
        </div> 

        <!-- Level Two -->
        <div class="level-container hide" id="level-two">
            <h3 class="click-button" id="level-two-button">Click me! Level two</h3>
            <p class="score" id="score-level2"></p>
        </div>

        <!-- Level Three -->
        <div class="level-container hide" id="level-three">
            <h3 class="click-button" id="level-three-button">Click me! Level three</h3>
            <p class="score" id="score-level3"></p>
        </div>

        <!-- Level Four --> 
        <div class="level-container hide" id="level-four">
            <h3 class="click-button" id="level-four-button">Click me! Level four</h3>
            <p class="score" id="score-level4"></p>
        </div>
    </div> 


    <script src="./public/scripts/app.js"></script>
</body>
</html>
